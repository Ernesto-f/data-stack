# infra/docker-compose.yml
name: data-stack

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

networks:
  internal:
    driver: bridge

volumes:
  pg-data:
  minio-data:
  superset-home:
  airflow-logs:
  pg-airflow-data:
  pg-superset-data:
  prom-data:   

services:
  # ============ BASE ============

  #==== BASE PRODUCAO ====
  postgres:
    image: postgres:16
    profiles: ["base"]
    ports:
      - "5432:5432"
    restart: unless-stopped
    logging: *default-logging
    env_file: [".env"]
    environment:
      TZ: America/Sao_Paulo
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U $${PG_USER} -d $${PG_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks: [internal]



  #==== BANCO PARA SIMULAR S3 CLOUD ====
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    profiles: ["base"]    
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    logging: *default-logging
    env_file: [".env"]
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks: [internal]

  # opcional: faz alias/config inicial no MinIO
  minio-mc:
    image: minio/mc:latest
    profiles: ["base"]
    restart: "no"
    logging: *default-logging
    env_file: [".env"]
    depends_on:
      minio: { condition: service_started }
    entrypoint: >
      sh -c '
      set -eu;
      for i in $$(seq 1 30); do
        mc alias set local http://minio:9000 "$$MINIO_ROOT_USER" "$$MINIO_ROOT_PASSWORD" && exit 0 || sleep 2;
      done;
      echo "MinIO not ready" >&2; exit 1
      '
    networks: [internal]



  # ============ ANALYTICS ============

  postgres-superset:
    image: postgres:16
    profiles: ["analytics"]
    container_name: postgres-superset
    restart: unless-stopped
    env_file: [".env"]
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset -d superset -h localhost -p 5432 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pg-superset-data:/var/lib/postgresql/data
    networks: [internal]
    

  superset:
    image: apache/superset:4.0.2
    profiles: ["analytics"]
    container_name: superset
    ports:
      - "8088:8088"
    restart: unless-stopped
    logging: *default-logging
    env_file: [".env"]
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://superset:superset@postgres-superset:5432/superset
      ADMIN_USER: ${ST_ADMIN_USER}
      ADMIN_EMAIL: ${ST_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ST_ADMIN_PASSWORD}
    depends_on:
      postgres-superset: { condition: service_healthy }
    volumes:
      - superset-home:/app/superset_home
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 10s
      timeout: 5s
      retries: 30
    command: >
      /bin/sh -c "superset db upgrade &&
      superset fab create-admin --username $${ADMIN_USER} --firstname Admin --lastname User --email $${ADMIN_EMAIL} --password $${ADMIN_PASSWORD} || true &&
      superset init &&
      gunicorn --bind 0.0.0.0:8088 'superset.app:create_app()'"
    networks: [internal]




  # ============ ORCHESTRATOR ============
  postgres-airflow:
    image: postgres:16
    profiles: ["orchestrator"]
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow -h localhost -p 5432 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pg-airflow-data:/var/lib/postgresql/data

  airflow-init:
    image: apache/airflow:2.9.3
    profiles: ["orchestrator"]
    depends_on:
      postgres-airflow:
        condition: service_healthy
    environment:
     AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
    volumes:
     - ./airflow/dags:/opt/airflow/dags
     - ./airflow/logs:/opt/airflow/logs
     - ./airflow/plugins:/opt/airflow/plugins
    entrypoint: []   # IMPORTANTe: remove o entrypoint padr√£o
    command: ["bash","-lc","airflow db upgrade && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"]

  airflow-webserver:
    image: apache/airflow:2.9.3
    profiles: ["orchestrator"]
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
    command: ["airflow","webserver"]
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins

  airflow-scheduler:
    image: apache/airflow:2.9.3
    profiles: ["orchestrator"]
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
    command: ["airflow","scheduler"]
    restart: unless-stopped
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins

  # ============ MONITORING ============
  prometheus:
    image: prom/prometheus:v2.55.1
    profiles: ["monitoring"]
    ports:
      - "9090:9090"
    restart: unless-stopped
    logging: *default-logging
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks: [internal]

  node_exporter:
    image: prom/node-exporter:v1.8.2
    profiles: ["monitoring"]
    restart: unless-stopped
    logging: *default-logging
    networks: [internal]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    profiles: ["monitoring"]
    restart: unless-stopped
    logging: *default-logging
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks: [internal]

  # ============ PROXY ============
  nginx:
    image: nginx:1.27
    profiles: ["proxy"]
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      - superset
      - airflow
      - minio
      - prometheus
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [internal]
