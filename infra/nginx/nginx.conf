worker_processes auto;
events { worker_connections 1024; }

http {
  resolver 127.0.0.11 ipv6=off valid=30s;   # DNS do Docker
  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml;

  server {
    listen 80;
    server_name _;

    # opcional: evita 404 feio na raiz
    location = / { return 404; }

    # ---------- Superset em /superset ----------
    location /superset/ {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /superset;
      proxy_redirect off;
      proxy_pass http://superset:8088/;   # prefix location pode ter URI
    }

    # ---------- Airflow em /airflow ----------
    location /airflow/ {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /airflow;
      proxy_redirect off;
      proxy_pass http://airflow:8080/;    # prefix location pode ter URI
    }

    # ---------- MinIO Console em /minio ----------
    # MinIO Console não suporta subpath; reescrevemos o prefixo
    location /minio/ {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
      rewrite ^/minio/(.*)$ /$1 break;    # remove /minio/ do início
      proxy_pass http://minio:9001;       # sem URI (note: sem barra ao final)
    }

    # ---------- Prometheus em /prometheus ----------
    location /prometheus/ {
      proxy_set_header Host $host;
      proxy_redirect off;
      proxy_pass http://prometheus:9090/;
    }

    # Cabeçalhos de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
  }
}
